<div v-if="items" class="ui list">
  <a class="ui item"
    v-repeat="items"
    v-style="background-color: (labels.indexOf(name) >= 0 ? '#' + color : 'transparent'),
      font-weight: (labels.indexOf(name) >= 0 ? 'bold' : 'normal')"
    v-class="active: labels.indexOf(name) >= 0"
    v-on="click: toggleActive">
      <span class="ui circular label"
        v-style="background-color: '#' + color,
          display: (labels.indexOf(name) >= 0 ? 'none' : '')"></span>
    {{name}}
  </a>
</div>
